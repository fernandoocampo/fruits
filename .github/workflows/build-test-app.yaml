# This workflow will build a go project

name: fruits-ci

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ''
      - name: Get build metadata
        id: metadata
        shell: bash
        run: |
          echo "::set-output name=date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "::set-output name=commit::$(git rev-parse HEAD)"
          echo "::set-output name=version::$(git describe --dirty --tags --always)"
      - name: set ldflags env var
        run: echo $LDFLAGS
        env:
          LDFLAGS: "-X main.Version=${{ steps.metadata.outputs.version }} -X main.GitCommit=${{ steps.metadata.outputs.commit }} -X main.BuildDate=${{ steps.metadata.outputs.date }} -s -w"
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.3
      - name: Cache Go Build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test project
        run: go test -race ./...