# This workflow will build a go project

name: quality

on:
  workflow_run:
    workflows: 
      - "static-analysis"
    types:
      - completed
    branches: "master"
      

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ''
      - name: show hash
        run: |
          echo ${GITHUB_SHA::8}
          echo ${GITHUB_SHA}
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.3
      - name: Cache Go Build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test project
        run: go test -race ./...