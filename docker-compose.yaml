version: '3'
services:
    fruits:
        build:
            dockerfile: Dockerfile
            context: .
            args:
                appVersion: test-local
                commitHash: test-local
        container_name: "fruits-service"
        ports:
            - "8080:8080"
        environment: 
            - APPLICATION_PORT=:8080
            - LOG_LEVEL=1
            - METRICS_INTERVAL_MILLIS=60000
            - FILE_PATH=/opt/fruits/fruitmag-data.csv
            - LOAD_DATASET=true